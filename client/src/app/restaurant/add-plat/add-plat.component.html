<div style="padding: 2% 30% 10% 30%">
  <div style="font-size: 18px; margin-top: 30px">Ajouter des plats</div>
  <form
    #addPlatForm="ngForm"
    (ngSubmit)="addPlatForm.valid && gestionPlat(addPlatForm)"
    style="margin-top: 40px; display: inline-grid; width: 90%"
  >
    <div class="form-group row">
      <label for="nom" class="col-sm-3 col-form-label">Nom</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          id="nom"
          #nom="ngModel"
          [(ngModel)]="platServiceform.selectedPlat.nom"
          name="nom"
          placeholder="Nom"
          required
          [ngClass]="{ 'invalid-textbox': addPlatForm.submitted && !nom.valid }"
        />
      </div>
    </div>
    <div *ngIf="addPlatForm.submitted && !nom.valid">
      <label class="validation-message">This field is required.</label>
    </div>
    <div class="form-group row" style="margin-top: 10px">
      <label for="prix" class="col-sm-3 col-form-label">Prix</label>
      <div class="col-sm-9">
        <input
          type="number"
          class="form-control"
          id="prix"
          #prix="ngModel"
          [(ngModel)]="platServiceform.selectedPlat.prix"
          name="prix"
          required
          [ngClass]="{
            'invalid-textbox': addPlatForm.submitted && !prix.valid
          }"
        />
      </div>
    </div>
    <div *ngIf="addPlatForm.submitted && prix.errors">
      <label class="validation-message">This field is required.</label>
    </div>
    <div class="form-group row" style="margin-top: 10px">
      <label for="prixvente" class="col-sm-3 col-form-label">Prix vente</label>
      <div class="col-sm-9">
        <input
          type="number"
          class="form-control"
          id="prixvente"
          #prixvente="ngModel"
          [(ngModel)]="platServiceform.selectedPlat.prixvente"
          name="prixvente"
          required
          [ngClass]="{
            'invalid-textbox': addPlatForm.submitted && !prixvente.valid
          }"
        />
      </div>
    </div>
    <div *ngIf="addPlatForm.submitted && prixvente.errors">
      <label class="validation-message">This field is required.</label>
    </div>
    <div class="form-group row" style="margin-top: 10px">
      <label for="prix" class="col-sm-3 form-check-label">Affich√©</label>
      <div class="col-sm-9">
        <input
          type="checkbox"
          class="form-check-input"
          id="visible"
          #visible="ngModel"
          [(ngModel)]="platServiceform.selectedPlat.visible"
          name="visible"
        />
      </div>
    </div>
    <div class="form-group row">
      <input
        class="col-sm-12 btn btn-info"
        style="
          width: 80%;
          height: 33px;
          font-size: 14px;
          margin: auto;
          margin-top: 15px;
        "
        type="submit"
        value="Ajouter"
      />
    </div>
  </form>
</div>
