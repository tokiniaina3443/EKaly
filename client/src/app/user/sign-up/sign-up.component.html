<div>
  <img src="/assets/img/single_user.png" id="icon" alt="User Icon" />
</div>
<form
  #signUpForm="ngForm"
  class="form-login"
  (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)"
>
  <input
    type="hidden"
    value="client"
    #profil="ngModel"
    class="login-input"
    [(ngModel)]="userServiceform.selectedUser.profil"
    name="profil"
  />
  <input
    type="text"
    #email="ngModel"
    class="login-input"
    [(ngModel)]="userServiceform.selectedUser.email"
    name="email"
    placeholder="Email"
    required
    [pattern]="emailRegex"
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !email.valid }"
  />
  <div *ngIf="signUpForm.submitted && email.errors">
    <label *ngIf="email.errors.required" class="validation-message"
      >This field is required.</label
    >
    <label *ngIf="email.errors.pattern" class="validation-message"
      >Invalid email address.</label
    >
  </div>
  <input
    type="password"
    #password="ngModel"
    class="login-input"
    [(ngModel)]="userServiceform.selectedUser.password"
    name="password"
    placeholder="Password"
    minlength="4"
    required
    [ngClass]="{ 'invalid-textbox': signUpForm.submitted && !password.valid }"
  />
  <div *ngIf="signUpForm.submitted && password.errors">
    <label *ngIf="password.errors.required" class="validation-message"
      >This field is required.</label
    >
    <label *ngIf="password.errors.minlength" class="validation-message"
      >Enter atleast 4 characters.</label
    >
  </div>
  <input type="submit" class="login-btn" value="Se connecter" />
</form>

<!-- Success message -->
<div class="success" *ngIf="showSuccessMessage">
  Saved successfully (email send!)
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{ serverErrorMessages }}
</div>
